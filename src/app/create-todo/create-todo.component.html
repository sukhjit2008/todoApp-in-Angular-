
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <form class="form-group" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <label for="name">Todos</label>
        <input type="text" class="form-control" name="name" ngModel required [ngModel]="newValue">
        <button class="btn btn-dark mt-4" [disabled]="form.invalid">Add Todo</button>
      </form>
      
    </div>
    
  </div>
